<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>后台控制</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg'/>" type="image/svg+xml">
    <link rel="stylesheet" href="/css/control.css"  type="text/css">
    <link rel="stylesheet" href="/css/xterm.css">
    <script src="/js/xterm.min.js"></script>
</head>
<body>
    <!-- 左侧垂直菜单 -->
    <div class="sidebar" id="sidebar">
        <button class="sidebar-toggle" id="sidebarToggle">☰</button>
        <div class="sidebar-menu-item">资源</div>
        <div class="sidebar-menu-item">设置</div>
    </div>

    <!-- 比例调节控件 -->
    <div class="ratio-control">
        <label for="ratioSlider">面板比例：</label>
        <input type="range" id="ratioSlider" min="1" max="9" value="7">
        <span id="ratioText">7:3</span>
    </div>

    <!-- 面板容器（包含分隔条） -->
    <div class="panel-container" id="panelContainer">
        <!-- 屏幕监控面板 -->
        <div class="panel screen" id="screen-panel">
            <div class="panel-header">
                <span>实时屏幕</span>
            </div>
            <div class="panel-content">
                <img id="screen-stream" src="/$$rtc" alt="实时屏幕">
            </div>
            <div class="notify-input-area">
                <input type="text" id="notify-input" placeholder="输入通知内容（最多50字符）" maxlength="50">
                <button id="notify-btn">发送通知</button>
            </div>
        </div>

        <!-- 面板分隔条（拖拽调整比例） -->
        <div class="panel-splitter" id="panelSplitter"></div>

        <!-- Bash终端面板 -->
        <div class="panel bash" id="bash-panel">
            <div class="panel-header">
                <span>Bash终端</span>
            </div>
            <div class="panel-content">
                <div id="terminal"></div>
            </div>
        </div>
    </div>

    <script src="/js/xtermpage.js"></script>
    <script src="/js/control.js"></script>
</body>
</html>
